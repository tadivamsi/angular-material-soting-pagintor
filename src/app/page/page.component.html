<table mat-table [dataSource]="datasource" matSort class="table table-striped" border="1px">
  <ng-container matColumnDef="id" class="tbls">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title" class="tbls">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="body" class="tbls">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> body</th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
